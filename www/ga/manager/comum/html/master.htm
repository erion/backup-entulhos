<title> Gerenciador de Conteúdo &raquo; AFIRMA.CC </title>

<script type="text/javascript">
	$( function() {
		var MSG_TITULO = '{retorno-titulo}';
		var MSG_RETORNO = '{retorno-mensagem}';
		var MSG_IMAGEM = '{retorno-imagem}';

		if( MSG_TITULO && MSG_RETORNO )
			msgRetorno(MSG_TITULO, MSG_RETORNO, MSG_IMAGEM);
	} );
</script>

<body>
<div id="site">
	<div id="site-topo">
    	<div class="topo-conteudo clearfix">
	    	<div class="logo">
	    		<a href="{URL_MANAGER}"><img alt="Afirma.cc" width="100" src="{IMG_CLASSPATH}logo.png" /></a>
	    	</div>
            <div class="site-topo-info">
	            <div class="site-infos">Olá <strong>{nome_usuario} | </strong> <a href="{url_editar_usuario}">Editar</a> ou <a href="index.php?modulo=Login&acao=logout">Sair</a></div>
            </div>
		</div>
    </div>
	<div id="site-centro">
    	<div class="conteudo">
            <div id="menu">
				<ul>
					<!-- START BLOCK : MENU -->
					<li>
						<span class="ttl-princ">{categoria}</span>
							<ul>
							<!-- START BLOCK : MENU-SUB -->
							<li><a href="{url}" class="ttl-sec {ativo}" title="{modulo}">{modulo}</a></li>
							<!-- END BLOCK : MENU-SUB -->  						
							</ul>
						</li>
					<!-- END BLOCK : MENU -->
	            </ul>
            </div>			
            <div id="principal">
				<div class="box-principal">

						<!-- START BLOCK : PERMISSOES -->
							<a href="{url_permissao}" title="{titulo}" class="btn {css}"><span>{titulo}</span></a>
						<!-- END BLOCK : PERMISSOES -->
					</div>

				</div>
            </div>
			<div class="clr"><!-- --></div>

       	</div>
    </div>
	<div class="clr"><!-- --></div>
</div>

<input type="hidden" name="__modulo" id="__modulo" value="{modulo}" />
<input type="hidden" name="__acao" id="__acao" value="{acao}" />
<input type="hidden" name="__metodo" id="__metodo" value="{metodo}" />
